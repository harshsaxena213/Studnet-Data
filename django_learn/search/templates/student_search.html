<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Search Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .search-form {
      transition: transform 0.3s ease-in-out;
    }

    .search-form:hover {
      transform: scale(1.05);
    }

    .search-input {
      border-color: #4CAF50;
      transition: border-color 0.3s ease-in-out;
    }

    .search-input:focus {
      border-color: #FFC107;
      box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }

    .search-button {
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .search-button:hover {
      background-color: #FFC107;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="d-flex align-items-center justify-content-center vh-100 flex-column gap-4">
    <form class="d-flex search-form" " action="/search">
      <input class="form-control me-1 search-input" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary search-button" type="submit">Search</button>
    </form>
  </div>
</body>

</html>
