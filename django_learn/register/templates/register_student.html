<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional styling */
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 500px;
      
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary fixed-top">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Student Registration Portal </span>
  </div>
</nav>

<div class="container mt-5">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Student Name</label>
      <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Student Email</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Student Mobile Number</label>
        <input type="text" class="form-control" name="number" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Do't Include The Country Code</div>
      </div>
    
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Student Roll Number</label>
        <input type="text" class="form-control" name="rollnumber" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Do't Include The Country Code</div>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Student class</label>
      <input type="text" class="form-control" name="stnd">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Father's Name</label>
        <input type="text" class="form-control" name="father_name">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address </label>
        <input type="text" class="form-control" name="address">
      </div>
      <div class="mb-3">
          <label for="exampleInputFile" class="form-label">Student Photo</label>
          <input type="file" class="form-control-file" name="pic">
        </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



</body>
</html>
